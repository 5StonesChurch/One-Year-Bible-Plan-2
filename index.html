      archive.appendChild(option);

    // SET INITIAL DAY
    let currentDay = new Date().getFullYear() === 2025
      ? Math.ceil((new Date() - new Date('2025-01-01')) / 86400000)
      : 1;

    if (currentDay < 1 || currentDay > 365) currentDay = 1;

    // DISPLAY CONTENT
    function displayDay(day) {
      const entry = plan.find(d => d.day === day);
      if (!entry) return;
      document.getElementById('content').innerHTML = `
        <h3>Day ${day}</h3>
        <p><strong>Reading:</strong> ${entry.reading}</p>
      `;
      archive.value = day;
    }

    // NAVIGATION
    function changeDay(amount) {
      currentDay += amount;
      if (currentDay < 1) currentDay = 1;
      if (currentDay > 365) currentDay = 365;
      displayDay(currentDay);
    }

    function jumpToSelected() {
      currentDay = parseInt(archive.value);
      displayDay(currentDay);
    }

    function goToToday() {
      currentDay = Math.ceil((new Date() - new Date(`${new Date().getFullYear()}-01-01`)) / 86400000);
      if (currentDay < 1 || currentDay > 365) currentDay = 1;
      displayDay(currentDay);
    }
